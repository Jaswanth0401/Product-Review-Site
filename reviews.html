<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Reviews</title>
</head>
<body>
    <header>
        <nav>
            <h2 class="logo">Flipzone</h2>
            <ul class="navigations">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li>Reviews</li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="reviews">
        <h1>Customer Reviews</h1>
        <div id="reviewList">
        </div>
    </section>

    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            let reviews = JSON.parse(localStorage.getItem('productReviews'))
            let reviewList = document.getElementById('reviewList');
            for (let product in reviews) {
                let productReviews = reviews[product];
                let productSection = document.createElement('div');
                productSection.innerHTML = `<h2>${product}</h2>`;
                productReviews.forEach(review => {
                    productSection.innerHTML += `
                        <p><strong>Rating:</strong> ${review.rating}</p>
                        <p><strong>Review:</strong> ${review.review}</p>
                        <hr>
                    `;
                });
                reviewList.appendChild(productSection);
            }
        });
    </script>
</body>
</html>
